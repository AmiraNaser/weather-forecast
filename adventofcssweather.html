<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="weather.css">

  <body>
    <h1 class="title"><span class="country">Egypt</span> Forecast</h1>
    <div class="container">
      <div class="cloudy">
        <div class="dateContainer">
         <div class="day day-one">wed</div>
         <div class="date date-one">8</div>
        </div>

          <div class="image-container"><img class="clouds" width= "270px" src= "https://svgshare.com/i/cse.svg" /></div>
          <div class="temp first"><span class="temp-one">72</span><sup>&#176;</sup></div>
          <div class="humidity"><span class="humidity-img"><img src="https://svgshare.com/i/ct3.svg"/></span><span class="percent humd-one">84</span>%</div>
          <div class="low-temp"><span class="low-img"><img src="https://svgshare.com/i/ctR.svg"/></span><span class="low low-one">28</span>&#176;</div>
        </div>
    </div>

    <div class="sunny">

      </div>

      </div>
  </div>

    </div>

      <div class="image-container three"><img class="storm" width= "250px" src="https://svgshare.com/i/csA.svg"/></div>
      <div class="temp third"><span class="temp-three">67</span><sup>&#176;</sup></div>
      <div class="humidity"><span class="humidity-img"><img src="https://svgshare.com/i/ct3.svg"/></span><span class="percent humd-three">84</span>%</div>
      <div class="low-temp"><span class="low-img"><img src="https://svgshare.com/i/ctR.svg"/></span><span class="low low-three">28</span>&#176;</div>

    <div class="snowy">

      </div>

      <div class="partly-cloudy">
